  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const popupNotification = document.querySelector(".popup-notification");
    const closeButton = document.querySelector(".close-popup");
    const visitCount = parseInt(localStorage.getItem("visitCount"), 10) || 0;
    if (visitCount % 4 === 3) {
      fadeInAndScaleUp(popupNotification, 500, function() {
        popupNotification.style.display = "block";
      });
    }
    localStorage.setItem("visitCount", visitCount + 1);
    closeButton.addEventListener("click", function () {
      fadeOutAndMoveDown(popupNotification, 500, 200, "easeOut", function() {
        popupNotification.style.display = "none";
      });
    });
  });
  function fadeInAndScaleUp(element, duration, callback) {
    element.style.display = "block";
    element.style.opacity = 0;
    element.style.transform = "scale(0.8)";
    element.style.transition = `opacity ${duration}ms, transform ${duration}ms`;
    setTimeout(() => {
      element.style.opacity = 1;
      element.style.transform = "scale(1)";
    }, 50);
    setTimeout(() => {
      element.style.transition = "";
      if (callback) {
        callback();
      }
    }, duration);
  }
  function fadeOutAndMoveDown(element, duration, moveDownPx, easing, callback) {
    const easeOut = (t) => --t * t * t + 1;
    const startOpacity = 1;
    const endOpacity = 0;
    const startTime = Date.now();
    function animate() {
      const currentTime = Date.now();
      const progress = Math.min((currentTime - startTime) / duration, 1);
      const easedProgress = easing === "easeOut" ? easeOut(progress) : progress;
      element.style.opacity = startOpacity + (endOpacity - startOpacity) * easedProgress;
      element.style.transform = `translateY(${moveDownPx * easedProgress}px)`;
      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        if (callback) {
          callback();
        }
      }
    }
    animate();
  }
</script>

  <script>
document.addEventListener('DOMContentLoaded', function() {
  const copyButton = document.querySelector('input[type="submit"]');
  function copyToClipboard(text) {
    const textarea = document.createElement('textarea');
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
  }
  function getFormData() {
    const formFields = document.querySelectorAll('input, textarea');
    let formData = '';
    formFields.forEach(field => {
      if (field.type !== 'submit') {
        const label = field.previousElementSibling;
        formData += (label ? label.innerText : field.name) + ': ' + field.value + '\n';
      }
    });
    const richText = document.querySelector('.w-richtext');
    formData += richText ? richText.innerText : '';
    return formData;
  }
  copyButton.addEventListener('click', function(event) {
    event.preventDefault();
    const formData = getFormData();
    copyToClipboard(formData);
    // Save original styles and text
    const originalText = copyButton.value;
    const originalBackgroundColor = copyButton.style.backgroundColor;
    const originalTextColor = copyButton.style.color;
    // Change styles and text to indicate 'Copied!'
    copyButton.value = 'Copied!';
    copyButton.style.backgroundColor = 'sienna';
    copyButton.style.color = 'white';
    // Revert styles and text after 2 seconds
    setTimeout(() => {
      copyButton.value = originalText;
      copyButton.style.backgroundColor = originalBackgroundColor;
      copyButton.style.color = originalTextColor;
    }, 2000);
  });
});
</script>

$(document).ready(function(){
  // Check if the cookie is set
  if (document.cookie.indexOf('dismissed=true') !== -1) {
    // If the cookie is found, hide the instructions immediately
    $('#instructions').hide();
  }
  // Attach a click event handler to the dismiss button
  $('#dismiss-forever').click(function() {
    // Set a delay of 0.6 seconds (600 ms), then hide the instructions
    setTimeout(function(){
      $('#instructions').fadeOut('slow');
    }, 600);
    // Set a cookie to remember that the instructions were dismissed
    var date = new Date();
    date.setFullYear(date.getFullYear() + 1); // Cookie expires in 1 year
    document.cookie = 'dismissed=true; expires=' + date.toUTCString() + '; path=/';
  });
});
</script>
